<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Maza || tasty Dishes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

</head>
<body>
    

    <div class="mainContainer">
        <hi id="heading">Our Reviews</hi>
        <div class="reviewBox">
            <div class="imgBox">
                <img id="reviewerImg" src="">
                <div class="qoute">
                    <i class="fa fa-quote-right" aria-hidden="true"></i>
                </div>
            </div>
            <h1 id="nameTag"></h1>
            <h3 id="designationTag"></h3>
            <p id="reviewerComment"></p>
            <div class="controlBtn">
                <button class="directionBtn" id="forwardBtn"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                <button class="directionBtn"  id="backwardBtn"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </div>
            <button id="surpBtn">Surprise Me </button>
        </div>
    </div>
    <script src="script.js"></script>
